<div class="filter-bar">
  <div class="filter-left">
    @if (viewMode === 'grid' && albumId) {
      <button class="back-btn" (click)="onBackClick()">
        <i class="fas fa-arrow-left"></i>
        <span>Retour aux albums</span>
      </button>
      <span class="album-name">{{ getAlbumName() }}</span>
    }
  </div>

  <div class="filter-buttons">
    <button
      class="filter-btn"
      [class.active]="isActiveFilter('all')"
      (click)="onFilterChange('all')"
    >
      Tous
    </button>
    <button
      class="filter-btn"
      [class.active]="isActiveFilter(MediaType.PHOTO)"
      (click)="onFilterChange(MediaType.PHOTO)"
    >
      Photos
    </button>
    <button
      class="filter-btn"
      [class.active]="isActiveFilter(MediaType.VIDEO)"
      (click)="onFilterChange(MediaType.VIDEO)"
    >
      Vid√©os
    </button>
    <button
      class="filter-btn"
      [class.active]="isActiveFilter(MediaType.AUDIO)"
      (click)="onFilterChange(MediaType.AUDIO)"
    >
      Audio
    </button>
  </div>
</div>
