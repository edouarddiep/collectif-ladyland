<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Administration</h1>
      <p>Collectif Ladyland</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.errors && loginForm.get('username')?.touched }"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
          Le nom d'utilisateur est requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched }"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-login" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Connexion
        </button>
      </div>

      <div class="back-link">
        <a routerLink="/">Retour au site</a>
      </div>
    </form>
  </div>
</div>
